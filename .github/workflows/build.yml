name: Generate .apk file

on:
  pull_request:
    branches:
      - develop

jobs:
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installing dependencies
        run: |
          yarn install
      - name: Use Node.js 16.18.0
        uses: actions/setup-node@v1
        with:
          node-version: 16.18.0

      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

  build-android:
    needs: setup-env
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make release.keystore
        run: |
          cd android/app && cp debug.keystore release.keystore && cd ../..

      - name: Build Android Release
        run: |
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res && cd android/app/src/main/res && rm -rf drawable-hdpi drawable-mdpi drawable-xhdpi drawable-xxhdpi drawable-xxxhdpi raw && cd ../../../../.. && cd android && ./gradlew clean && ./gradlew assembleRelease && cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/
